<div class="row">
    <div class="contact_form">
        <div class="formulario">
             <hr>
            <h2>Formulario de Registro</h2>
            <p>
                <input type="text" name="id" id="txtCodigo" hidden="true">
            </p>
            <p>
                <label for="nombre" class="colocar_nombre">Nombre
                    <span class="obligatorio">*</span>
                </label>
                <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                       placeholder="Escribe tu nombre">
            </p>
            <p>
                <label for="apellidoP" class="colocar_nombre">Apellido Paterno
                    <span class="obligatorio">*</span>
                </label>
                <input type="text" name="introducir_ApellidoP" id="apellidoP" required="obligatorio"
                       placeholder="Escribe tu primero apellido">
            </p>
            <p>
                <label for="apellidoM" class="colocar_nombre">Apellido Materno
                    <span class="obligatorio">*</span>
                </label>
                <input type="text" name="introducir_ApellidoM" id="apellidoM" required="obligatorio"
                       placeholder="Escribe tu segundo apellido">
            </p>
            <p>
                <label for="Fecha De Nacimiento" class="colocar_asunto">Fecha de nacimiento
                    <span class="obligatorio">*</span>
                </label>
                <input type="date" name="introducir_FechaDeNacimiento" id="fNaci" required="obligatorio"
                       placeholder="Fecha De Nacimiento">
            </p>
            <p>
                <label for="email" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                </label>
                <input type="email" name="introducir_email" id="email" required="obligatorio"
                       placeholder="Escribe tu Email">
            </p>

            <p>
                <label for="telefone" class="colocar_telefono">Teléfono
                    <span class="obligatorio">*</span>
                </label>
                <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
            </p>

            <p>
                <label for="sexo" class="colocar_telefono">Sexo
                    <span class="obligatorio">*</span>
                </label>

                <select name="Sexo" id="Sex">
                    <option value="N/A">N/A</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </p>
            <p>
                <label for="Tipo-sangre" class="colocar_telefono">Tipo de sangre
                    <span class="obligatorio">*</span>
                </label>
                <select name="tipo_Sangre" id="tP">
                    <option value="N/A">N/A</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="0-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="Desconocido">Desconocido</option>
                </select>
            </p>
            
            <p>
                <label for="email" class="colocar_email">Cantidad
                    <span class="obligatorio">*</span>
                </label>
                <input type="number" name="introducir_email" id="cantidad" required="obligatorio"
                       placeholder="Escribe la cantidad">
            </p>

            <p>
                <label for="imagen" class="colocar_telefono">INE
                    <span class="obligatorio">*</span>
                </label>
                <input type="file" name="introducir_INE" id="INE" class="my-1" onchange="cargarFotografia();"/>
                <img id="imgFoto" src="../../media/img/logoMC.png" style="width: 30%" hidden="true"/>
                <input id="txtCodigoImagen" type="text" class="form-control" readonly="" hidden="true" />
                
            </p>           
                         
                
            
            <button type="button" name="enviar_formulario" id="enviar" onclick="guardar();">
                <p>Enviar</p>
                
            </button>
        </div>
    </div>
    <hr>
</div>
<script src="formulario.js" type="text/javascript"></script>
