<div id="divTablaRegistros" class="col-12">
    <div class="card border">
        <div class="card-header bg-white">
            <h2>REGISTROS</h2>
        </div>
        <div class="card-body">
            <div class="form  input-group">
                <p>
                    <label for="imagen" class="tablatex1">Buscar
                    </label>
                    <input type="text" id="txtBuscar" placeholder="Escribe aqu&iacute;" style="width: 600%" />                
                </p>       
            </div>
            <table class="table table-hover" style="text-align: center;">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Fecha de nacimineto</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Sexo</th>
                        <th>Tipo de sangre</th>
                        <th>Cantidad</th>                        
                        <th>Código</th>
                        <!--<th>INE</th>-->
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbodyRegistros">
                </tbody>
            </table>

        </div>
    </div>
    <hr>
</div>

<div class="modal fade" id="divRegistros" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <img class="float-start" src="../../media/img/logoMC.png" alt="" style="width: 45px; margin-right: 10px;">
                <span id="titulo2">Detalle Registro</span>
                <button class="btn btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card border-dark bg-white">
                    <div class="row">
                        <div class="contact_form">
                            <div class="formulario">
                                <hr>
                                <h2>Formulario de Registro</h2>
                                <p>
                                    <input type="text" name="id" id="txtCodigo" hidden="true">
                                </p>
                                <p>
                                    <label for="nombre" class="colocar_nombre">Nombre
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="text" name="introducir_nombre" id="nombreM" required="obligatorio"
                                           placeholder="Escribe tu nombre">
                                </p>
                                <p>
                                    <label for="apellidoP" class="colocar_nombre">Apellido Paterno
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="text" name="introducir_ApellidoP" id="apellidoPM" required="obligatorio"
                                           placeholder="Escribe tu primero apellido">
                                </p>
                                <p>
                                    <label for="apellidoM" class="colocar_nombre">Apellido Materno
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="text" name="introducir_ApellidoM" id="apellidoMM" required="obligatorio"
                                           placeholder="Escribe tu segundo apellido">
                                </p>
                                <p>
                                    <label for="Fecha De Nacimiento" class="colocar_asunto">Fecha de nacimiento
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="date" name="introducir_FechaDeNacimiento" id="fNaciM" required="obligatorio"
                                           placeholder="Fecha De Nacimiento">
                                </p>
                                <p>
                                    <label for="email" class="colocar_email">Email
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="email" name="introducir_email" id="emailM" required="obligatorio"
                                           placeholder="Escribe tu Email">
                                </p>

                                <p>
                                    <label for="telefone" class="colocar_telefono">Teléfono
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="tel" name="introducir_telefono" id="telefonoM" placeholder="Escribe tu teléfono">
                                </p>

                                <p>
                                    <label for="sexo" class="colocar_telefono">Sexo
                                        <span class="obligatorio">*</span>
                                    </label>

                                    <select name="Sexo" id="SexM">
                                        <option value="N/A">N/A</option>
                                        <option value="Hombre">Hombre</option>
                                        <option value="Mujer">Mujer</option>
                                    </select>
                                </p>
                                <p>
                                    <label for="Tipo-sangre" class="colocar_telefono">Tipo de sangre
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <select name="tipo_Sangre" id="tPM">
                                        <option value="N/A">N/A</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="0-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="Desconocido">Desconocido</option>
                                    </select>
                                </p>

                                <p>
                                    <label for="email" class="colocar_email">Cantidad
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="number" name="introducir_email" id="cantidadM" required="obligatorio"
                                           placeholder="Escribe la cantidad">
                                </p>


                                <p>
                                    <label for="imagen" class="colocar_telefono">INE
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="file" name="introducir_INE" id="INEM" class="my-1" onchange="cargarFotografia();" hidden="true"/>
                                    <img id="imgFotoM" src="../../media/img/logoMC.png" style="width: 60%"/>
                                    <input id="txtCodigoImagenM" type="text" class="form-control" readonly="" hidden="true"/>                                
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="formulario.js" type="text/javascript"></script>
<script type="text/javascript" >getAll();</script>
<script type="text/javascript" >inicializarModulo();</script>
